<?xml version="1.0" encoding="ISO-8859-1" ?>
<jsp:root xmlns:jsp="http://java.sun.com/JSP/Page" xmlns:f="http://java.sun.com/jsf/core"
 xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets"  version="2.0">
    <jsp:directive.page language="java"
        contentType="text/html; charset=ISO-8859-1" pageEncoding="ISO-8859-1" />
    <jsp:text>
        <![CDATA[ <?xml version="1.0" encoding="ISO-8859-1" ?> ]]>
    </jsp:text>
    <jsp:text>
        <![CDATA[ <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> ]]>
    </jsp:text>
<html xmlns="http://www.w3.org/1999/xhtml">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Edição Pizza</title>
</h:head>
<body>
<f:view>
<div id="header">
		<ui:insert name="header" >
		  <ui:include src="Header.xhtml" />
		</ui:insert>
 </div>
<h:form>

	<h1> Edite os valores para salvar : </h1>
	
	<h:panelGrid>
	
	<h:outputLabel value ="Pizza de número : " for="id" />
	<h:inputText id="id" name="id" readonly="#{facesContext.renderResponse}" value="#{pizzaBean.id}" />
	
	<h:outputLabel value ="Sabor : " for="sabor" />
	<h:inputText value="#{pizzaBean.sabor}" id="sabor"  requiredMessage="Campo obrigatorio" maxlenght="20" required="true" >
			<f:validateLength minimum="3" maximum="20" />
	</h:inputText>
	<h:message style="color:red;margin:8px;" for="sabor" showDetail="false" showSummary="true"/>
	
	<h:outputLabel value="Preço : " for="preco" /> 
	<h:inputText value="#{pizzaBean.preco}" id="preco" requiredMessage="Campo obrigatorio" converterMessage="Somente numeros" required="true"/>
	<h:message style="color:red;margin:8px;" for="preco" showDetail="false" showSummary="true"/>
	
	<h:outputLabel value ="Descricao : " for="descricao" />
	<h:inputTextarea value="#{pizzaBean.descricao}" id="descricao"  requiredMessage="Campo obrigatorio"  maxlenght="100" required="true" >
			<f:validateLength minimum="3" maximum="100" />	
	</h:inputTextarea>		
	<h:message style="color:red;margin:8px;" for="descricao" showDetail="false" showSummary="true"/>
	</h:panelGrid>
	
	<h:commandButton value="Editar" action="#{pizzaBean.editarPizza()}" /> 		
	<h:commandButton value="Deletar" action="#{pizzaBean.deletar()}" /> 	
	<h:commandButton value="Cancelar" action="#{pizzaBean.goToIndex()}" /> 	
	
	</h:form>
</f:view>
</body>
</html>
</jsp:root>
