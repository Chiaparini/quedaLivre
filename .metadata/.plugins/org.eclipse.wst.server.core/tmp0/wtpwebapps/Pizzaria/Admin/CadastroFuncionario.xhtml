<?xml version="1.0" encoding="ISO-8859-1" ?>
<jsp:root xmlns:jsp="http://java.sun.com/JSP/Page" xmlns:f="http://java.sun.com/jsf/core" 
xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" version="2.0">
    <jsp:directive.page language="java"
        contentType="text/html; charset=ISO-8859-1" pageEncoding="ISO-8859-1" />
    <jsp:text>
        <![CDATA[ <?xml version="1.0" encoding="ISO-8859-1" ?> ]]>
    </jsp:text>
    <jsp:text>
        <![CDATA[ <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> ]]>
    </jsp:text>
<html xmlns="http://www.w3.org/1999/xhtml">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Cadastro de Funcionário</title>
</h:head>
<body>
<f:view>

	<div id="header">
		<ui:insert name="header" >
		  <ui:include src="Header.xhtml" />
		</ui:insert>
 	</div>

	<h:form>
		<h:outputLabel value="Cadastro de Funcionário" /> <br/> <br/>
		<h:panelGrid>
			<h:outputLabel value="Login*: "></h:outputLabel>
			<h:inputText value="#{loginFuncionario.login}" maxlength="20"></h:inputText>
			<h:outputLabel value="Nome*: "></h:outputLabel>
			<h:inputText value="#{loginFuncionario.nome}" maxlength="40"></h:inputText>
			<h:outputLabel value="Telefone*: "></h:outputLabel>
			<h:inputText value="#{loginFuncionario.telefone}" maxlength="11"></h:inputText>
			<h:outputLabel value="Senha*: "></h:outputLabel>
			<h:inputSecret value="#{loginFuncionario.senha}" ></h:inputSecret>
			<h:outputLabel value="Confirmar Senha*: "></h:outputLabel>
			<h:inputSecret value="#{loginFuncionario.confirmaSenha}" ></h:inputSecret>
					
		</h:panelGrid>
		
		<h:commandButton value="Salvar" action="#{loginFuncionario.cadastrarUsuario('funcionario')}" />
			
	</h:form>
</f:view>
</body>
</html>
</jsp:root>
