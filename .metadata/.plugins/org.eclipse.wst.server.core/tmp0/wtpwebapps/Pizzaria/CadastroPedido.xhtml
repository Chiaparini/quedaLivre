<?xml version="1.0" encoding="ISO-8859-1" ?>
<jsp:root xmlns:jsp="http://java.sun.com/JSP/Page" xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" version="2.0">
    <jsp:directive.page language="java"
        contentType="text/html; charset=ISO-8859-1" pageEncoding="ISO-8859-1" />
    <jsp:text>
        <![CDATA[ <?xml version="1.0" encoding="ISO-8859-1" ?> ]]>
    </jsp:text>
    <jsp:text>
        <![CDATA[ <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> ]]>
    </jsp:text>
<html xmlns="http://www.w3.org/1999/xhtml">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Fazer pedido</title>
</h:head>
<body>
<f:view>

	<div id="header">
		<ui:insert name="header">
			<ui:include src="Header.xhtml" />
		</ui:insert>
	</div>

<h:form>
	<h:panelGrid>
	<h:outputLabel value="Escolha sua pizza: " style="font-weight:bold" />
	<h:selectOneListbox var="pizza" value="#{pedidoBean.idPizza}">
		<f:selectItems
			value="#{pedidoBean.buscaTodasPizzas()}"  var="pizza" itemLabel="#{pizza.sabor}" itemValue="#{pizza.id}"/>
	</h:selectOneListbox>
	
	    <h:outputLabel value="Quantidade: " style="font-weight:bold" />
        <h:inputText id="quantidade" value="#{pedidoBean.quantidade}" />
        
        
	</h:panelGrid>
	
	<h:commandButton value="Realizar pedido" action="#{pedidoBean.novoPedido}" />
</h:form>

</f:view>
</body>
</html>
</jsp:root>
