<ui:composition template="/template.xhtml"
	xmlns:jsp="http://java.sun.com/JSP/Page" 
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:p="http://primefaces.org/ui" 
	version="2.0">
    <jsp:directive.page language="java"
        contentType="text/html; charset=ISO-8859-1" pageEncoding="ISO-8859-1" />
    <jsp:text>
        <![CDATA[ <?xml version="1.0" encoding="ISO-8859-1" ?> ]]>
    </jsp:text>
    <jsp:text>
        <![CDATA[ <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> ]]>
    </jsp:text>

<ui:define name="menu-superior">
<f:view>

	<div id="header">
		<ui:insert name="header">
			<ui:include src="Header.xhtml" />
		</ui:insert>
	</div>
	
</f:view>
</ui:define>
<ui:define name="corpo-da-pagina">
<h:form>
		<h:outputLabel value="Alterar dados de Cliente" /> <br/> <br/>
			<h:panelGrid>
				<h:inputHidden value="#{editarClienteBean.id }"></h:inputHidden>

				<h:outputLabel value="Login: "></h:outputLabel>
				<h:panelGroup>
					<h:inputText value="#{editarClienteBean.login}" maxlength="20"
						required="true" id="login" disabled="true">
						<f:validateLength minimum="4" maximum="20" />
					</h:inputText>
					<h:message for="login" style="color:red"></h:message>
				</h:panelGroup>

				<h:outputLabel value="Nome: "></h:outputLabel>
				<h:panelGroup>
					<h:inputText value="#{editarClienteBean.nome}" maxlength="40" id="nome" required="true">
						<f:validateLength maximum="40" />
					</h:inputText>
					<h:message for="nome" style="color:red"></h:message>
				</h:panelGroup>

				<h:panelGroup>
					<h:outputLabel value="Telefone: "></h:outputLabel>
					<h:outputLabel value="(Exs: 222222-2222 / 2292222-2222)"
						style="color:#333;font-style:italic;font-size:12"></h:outputLabel>
				</h:panelGroup>
				<h:panelGroup>
					<h:inputText value="#{editarClienteBean.telefone}" maxlength="11"
						id="telefone" required="true">
						<f:validateRegex
							pattern="[0-9]{2}+[9]{0,1}+[0-9]{4}+[-]{1}+[0-9]{4}" />
					</h:inputText>
					<h:message for="telefone" style="color:red"></h:message>
				</h:panelGroup>

				<h:outputLabel value="Senha: "></h:outputLabel>
				<h:panelGroup>
					<h:inputSecret value="#{editarClienteBean.senha}" id="senha">
						<f:validateLength minimum="4" />
					</h:inputSecret>
					<h:message for="senha" style="color:red"></h:message>
				</h:panelGroup>

				<h:outputLabel value="Confirmar Senha: "></h:outputLabel>
				<h:panelGroup>
					<h:inputSecret value="#{editarClienteBean.confirmaSenha}"
						id="confirmaSenha">
						<f:validateLength minimum="4" />
					</h:inputSecret>
					<h:message for="confirmaSenha" style="color:red"></h:message>
				</h:panelGroup>
				<br />
				<br />

				<h:outputLabel value="Rua: "></h:outputLabel>
				<h:panelGroup>
					<h:inputText value="#{editarClienteBean.rua}" maxlength="40"
						id="rua" required="true">
						<f:validateLength maximum="40" />
					</h:inputText>
					<h:message for="rua" style="color:red"></h:message>
				</h:panelGroup>

				<h:outputLabel value="Numero: "></h:outputLabel>
				<h:panelGroup>
					<h:inputText value="#{editarClienteBean.numero}" maxlength="6"
						id="num" required="true">
						<f:validateLongRange minimum="1" />
					</h:inputText>
					<h:message for="num" style="color:red" />
				</h:panelGroup>

				<h:outputLabel value="Bairro: "></h:outputLabel>
				<h:panelGroup>
					<h:inputText value="#{editarClienteBean.bairro}" maxlength="20"
						id="bairro" required="true">
						<f:validateLength maximum="20" />
					</h:inputText>
					<h:message for="bairro" style="color:red" />
				</h:panelGroup>

				<h:panelGroup>
					<h:outputLabel value="CEP: "></h:outputLabel>
					<h:outputLabel value="(Exs: 22222-222)"
						style="color:#333;font-style:italic;font-size:12"></h:outputLabel>
				</h:panelGroup>
				<h:panelGroup>
					<h:inputText value="#{editarClienteBean.cep}" maxlength="9"
						id="cep" required="true">
						<f:validateRegex pattern="[0-9]{5}+[-]{1}+[0-9]{3}" />
					</h:inputText>
					<h:message for="cep" style="color:red" />
				</h:panelGroup>

				<h:outputLabel value="Cidade: "></h:outputLabel>
				<h:panelGroup>
					<h:inputText value="#{editarClienteBean.cidade}" maxlength="20"
						id="cidade" required="true">
						<f:validateLength maximum="20" />
					</h:inputText>
					<h:message for="cidade" style="color:red" />
				</h:panelGroup>

				<h:outputLabel value="Complemento: "></h:outputLabel>
				<h:panelGroup>
					<h:inputText value="#{editarClienteBean.complemento}"
						maxlength="20" id="complemento">
						<f:validateLength maximum="20" />
					</h:inputText>
					<h:message for="complemento" style="color:red" />
				</h:panelGroup>

			</h:panelGrid>

			<h:commandButton value="Salvar" action="#{editarClienteBean.alterarUsuario}" />
		
			
	</h:form>
</ui:define>
</ui:composition>
