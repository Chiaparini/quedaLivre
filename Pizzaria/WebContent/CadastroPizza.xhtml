<?xml version="1.0" encoding="ISO-8859-1" ?>
<jsp:root xmlns:jsp="http://java.sun.com/JSP/Page" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" version="2.0">
    <jsp:directive.page language="java"
        contentType="text/html; charset=ISO-8859-1" pageEncoding="ISO-8859-1" />
    <jsp:text>
        <![CDATA[ <?xml version="1.0" encoding="ISO-8859-1" ?> ]]>
    </jsp:text>
    <jsp:text>
        <![CDATA[ <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> ]]>
    </jsp:text>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Cadastro Pizza</title>
</head>
<body>
<f:view>
<h:form>
	<h1> Cadastre uma nova Pizza: </h1>
	<h:panelGrid>
	<h:outputLabel value ="Sabor : " for="sabor" />
	<h:inputText value="#{pizzaBean.sabor}" id="sabor" maxlenght="20" />
	
	<h:outputLabel value="Preço : " for="preco" /> 
	<h:inputText value="#{pizzaBean.preco}" id="preco" converterMessage="Somente numeros" />
	
	<h:outputLabel value ="Descricao : " for="descricao" />
	<h:inputTextarea value="#{pizzaBean.descricao}" id="descricao" maxlenght="100" />
	</h:panelGrid>
		
	<h:commandButton value="Salvar" action="#{pizzaBean.cadastrarPizza()}" />
	<h:button value="Limpar" />
	
	</h:form>
</f:view>
</body>
</html>
</jsp:root>
