<?xml version="1.0" encoding="ISO-8859-1" ?>
<jsp:root xmlns:jsp="http://java.sun.com/JSP/Page" xmlns:f="http://java.sun.com/jsf/core" 
xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" version="2.0">
    <jsp:directive.page language="java"
        contentType="text/html; charset=ISO-8859-1" pageEncoding="ISO-8859-1" />
    <jsp:text>
        <![CDATA[ <?xml version="1.0" encoding="ISO-8859-1" ?> ]]>
    </jsp:text>
    <jsp:text>
        <![CDATA[ <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> ]]>
    </jsp:text>
<html xmlns="http://www.w3.org/1999/xhtml">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Cadastro de Funcionário</title>
</h:head>
<body>
<f:view>

	<div id="header">
		<ui:insert name="header">
			<ui:include src="Header.xhtml" />
		</ui:insert>
	</div>
	
	<h:form>
		<h:outputLabel value="Cadastro de Cliente" /> <br/> <br/>
		<h:panelGrid>
			<h:outputLabel value="Login: "></h:outputLabel>
			<h:inputText value="#{loginCliente.login}" maxlength="20"></h:inputText>
			<h:outputLabel value="Nome: "></h:outputLabel>
			<h:inputText value="#{loginCliente.nome}" maxlength="40"></h:inputText>
			<h:outputLabel value="Telefone: "></h:outputLabel>
			<h:inputText value="#{loginCliente.telefone}" maxlength="11"></h:inputText>
			<h:outputLabel value="Senha: "></h:outputLabel>
			<h:inputSecret value="#{loginCliente.senha}" ></h:inputSecret>
			<h:outputLabel value="Confirmar Senha: "></h:outputLabel>
			<h:inputSecret value="#{loginCliente.confirmaSenha}" ></h:inputSecret>
			<br/>
			<br/>
			<h:outputLabel value="Rua: "></h:outputLabel>
			<h:inputText value="#{loginCliente.rua}" maxlength="40"></h:inputText>
			<h:outputLabel value="Número: "></h:outputLabel>
			<h:inputText value="#{loginCliente.numero}" maxlength="6"/>
			<h:outputLabel value="Bairro: "></h:outputLabel>
			<h:inputText value="#{loginCliente.bairro}" maxlength="20"></h:inputText>
			<h:outputLabel value="CEP: "></h:outputLabel>
			<h:inputText value="#{loginCliente.cep}" maxlength="9"></h:inputText>
			<h:outputLabel value="Cidade: "></h:outputLabel>
			<h:inputText value="#{loginCliente.cidade}" maxlength="20"></h:inputText>
			<h:outputLabel value="Complemento: "></h:outputLabel>
			<h:inputText value="#{loginCliente.complemento}" maxlength="20"></h:inputText>
					
		</h:panelGrid>
		
		<h:commandButton value="Salvar" action="#{loginCliente.cadastrarUsuario('cliente')}" />
			
	</h:form>
</f:view>
</body>
</html>
</jsp:root>
