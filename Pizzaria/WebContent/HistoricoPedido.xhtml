<ui:composition template="/template.xhtml"
	xmlns:jsp="http://java.sun.com/JSP/Page" 
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:p="http://primefaces.org/ui" 
	version="2.0">
    <jsp:directive.page language="java"
        contentType="text/html; charset=ISO-8859-1" pageEncoding="ISO-8859-1" />
    <jsp:text>
        <![CDATA[ <?xml version="1.0" encoding="ISO-8859-1" ?> ]]>
    </jsp:text>
    <jsp:text>
        <![CDATA[ <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> ]]>
    </jsp:text>

<ui:define name="menu-superior">
<f:view>

	<div id="header">
		<ui:insert name="header">
			<ui:include src="Header.xhtml" />
		</ui:insert>
	</div>
	
</f:view>
</ui:define>
<ui:define name="corpo-da-pagina">
	<h:form>
		<h:dataTable value="#{pedidoBean.pedidos()}" var="pedido" columnClasses="col, col, col">
			<f:facet name="header"> <h:outputLabel value="Historico de Pedidos do Cliente #{pedidoBean.nome}"></h:outputLabel> </f:facet>
				<h:column style="width:1000px;">
					<f:facet name="header">Data: </f:facet>
					#{pedido.data}
				</h:column>
				
				<h:column>
					<f:facet name="header">Status: </f:facet>
					#{pedido.status}
				</h:column>
				
				<h:column>
					<f:facet name="header">Total: </f:facet>
					#{pedido.total}
				</h:column>
				
		</h:dataTable>
		
	</h:form>
</ui:define>
</ui:composition>
